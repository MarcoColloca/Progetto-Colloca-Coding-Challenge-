<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
  </head>



  <body>

    <!-- Rettangolo di Sfondo -->
    <div id="backgroundsquare">
      <header>
        <!-- Intestazione -->
        <img class="logo" src="logo.png" alt="">
        <br>
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>


      <nav>
        <!-- varie tab -->
        <div class="Buttons">
          <input type="button" name="Prenota" value="Prenota" class="Prenota">
          <input type="button" name="Termina" value="Termina Prenotazione" class="Termina">
          <input type="button" name="Luci" value="Accendi Luci" class="Luci">
        </div>
      </nav>


      <main>
        <!-- I Monopattini -->
        <div class="Monopattino1">
          <input type="checkbox" name="CheckboxMonopattino" value="CheckboxMonopattino" class="CheckboxGino">
          <h2 class="Monopattino">Monopattino Gino22</h2>
          <p class="Location">&#8594; Via Guadalametri - a 220 metri da te</p>
          <p class="Charge">Stato Carica:</p>
          <!-- barra della carica 1 -->
          <div class="ChargeBar"></div>
        </div>

        <div class="Monopattino2">
          <input type="checkbox" name="CheckboxMonopattino" value="CheckboxMonopattino" class="CheckboxMike">
          <h2 class="Monopattino">Monopattino Mike24</h2>
          <p class="Location">&#8594; Via Riciardoni - a 420 metri da te</p>
          <p class="Charge">Stato Carica:</p>
          <!-- barra della carica 2 -->
          <div class="ChargeBar"></div>
        </div>


        <div class="Monopattino3">
          <input type="checkbox" name="CheckboxMonopattino" value="CheckboxMonopattino" class="CheckboxFede">
          <h2 class="Monopattino">Monopattino Fede154</h2>
          <p class="Location">&#8594; Via Mentarini - a 490 metri da te</p>
          <p class="Charge">Stato Carica:</p>
          <!-- barra della carica 3 -->
          <div class="ChargeBar"></div>
        </div>
      </main>
    </div>


  </body>
</html>
